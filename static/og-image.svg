<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
	<defs>
		<linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#FF6B35" />
			<stop offset="100%" stop-color="#1E1E2E" />
		</linearGradient>
		<linearGradient id="flame" x1="0%" y1="100%" x2="0%" y2="0%">
			<stop offset="0%" stop-color="#FF6B35" />
			<stop offset="50%" stop-color="#FF8F5E" />
			<stop offset="100%" stop-color="#FFB899" />
		</linearGradient>
	</defs>

	<!-- Background -->
	<rect width="1200" height="630" fill="url(#bg)" />

	<!-- Subtle grid pattern -->
	<g opacity="0.05">
		<line x1="0" y1="0" x2="1200" y2="630" stroke="white" stroke-width="1" />
		<line x1="400" y1="0" x2="1200" y2="420" stroke="white" stroke-width="0.5" />
		<line x1="0" y1="210" x2="800" y2="630" stroke="white" stroke-width="0.5" />
	</g>

	<!-- Decorative flame icon -->
	<g transform="translate(600, 180)" opacity="0.15">
		<path d="M0-80 C20-40 60-20 40 30 C35 50 20 60 0 60 C-20 60 -35 50 -40 30 C-60-20 -20-40 0-80Z" fill="white" />
	</g>

	<!-- Main title -->
	<text x="600" y="280" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" letter-spacing="2">
		IgniteGigs
	</text>

	<!-- Divider line -->
	<rect x="500" y="310" width="200" height="3" rx="1.5" fill="#FF6B35" />

	<!-- Tagline -->
	<text x="600" y="370" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400">
		Book Fire &amp; LED Performers Directly
	</text>

	<!-- Sub-tagline -->
	<text x="600" y="420" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="300">
		The performer-owned platform. Keep 92% of your earnings.
	</text>

	<!-- Bottom bar -->
	<rect x="0" y="600" width="1200" height="30" fill="#FF6B35" opacity="0.8" />

	<!-- Website URL -->
	<text x="600" y="560" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="400">
		ignitegigs.com
	</text>
</svg>
